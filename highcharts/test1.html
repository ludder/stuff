<!DOCTYPE HTML>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width'/>
    <title>Test 1</title>
    <style>
        #container {
            border: 1px solid #999;
        }
    </style>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="highcharts.com/js/highcharts.src.js"></script>
</head>
<body>
    <h1>Test 1</h1>
    <div id="container" style="width:100%; height:400px;"></div>
    <script>
        $(function () {
            console.info('aap', $('#container'));
            $('#container').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Fruit Consumption'
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges', 'Pears']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [1, 0, 4, 2]
                }, {
                    name: 'John',
                    data: [5, 7, 8, 0]
                }]
            });
        });
    </script>
</body>
</html>
